<div class="row">
    <div class="col-12">
        {% for article in articles %}
        <div class="row">
            <div class="col-10"><a href="{{ article.url_html }}">{{ article.seo_title }}</a><br></div>
            <div class="col">
                <small class="text-muted">{{ article.date_create }} ago</small>
            </div>
        </div>
        <div><hr></div>
        {% endfor %}
    </div>
</div>
